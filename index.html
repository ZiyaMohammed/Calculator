<!DOCTYPE html>
<html>

     <head>

        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style(calculator).css">
    
    </head>
<body>

        <h1>Simple Calculator </h1>

    <form id="formscal" name="cal">
	
	 <input name="display1" style="width:376px; height:40px;text-align:right; text-margin:10px; background-color: gray; margin-bottom:0px;"><br/>
	 <input name="display2" style="width:376px; height:65px;text-align:right; text-margin:10px; background-color: gray; "><br/>
         <input type="button" value="C"onclick="cal.display1.value+=''"> 
         <input type="button" value="+/-"> 
         <input type="button" value="%"onclick="cal.display1.value+='%'"> 
         <input type="button" value="/" style="background-color:#e19a1e;"onclick="cal.display1.value+='/'"> <br/>
         <input type="button" value="7" onclick="cal.display1.value+='7'"> 
         <input type="button" value="8" onclick="cal.display1.value+='8'"> 
         <input type="button" value="9" onclick="cal.display1.value+='9'">
         <input type="button" value="X"style="background-color:#e19a1e;"onclick="cal.display1.value+='*'"> <br/>
         <input type="button" value="4" onclick="cal.display1.value+='4'"> 
         <input type="button" value="5" onclick="cal.display1.value+='5'"> 
         <input type="button" value="6" onclick="cal.display1.value+='6'"> 
         <input type="button" value="-"style="background-color:#e19a1e;"onclick="cal.display1.value+='-'"> <br/>
         <input type="button" value="1" onclick="cal.display1.value+='1'"> 
         <input type="button" value="2" onclick="cal.display1.value+='2'"> 
         <input type="button" value="3" onclick="cal.display1.value+='3'"> 
         <input type="button" value="+"style="background-color:#e19a1e;"onclick="cal.display1.value+='+'"><br/>
         <input type="button" value="0"style="width:186px;" onclick="cal.display1.value+='0'">
         <input type="button" value=","onclick="cal.display1.value+=','">
         <input type="button" value="="style="background-color:#e19a1e;"onclick="cal.display2.value=eval(cal.display2.value)">

    </form>
</body>
